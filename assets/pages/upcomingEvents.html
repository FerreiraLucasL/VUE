<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Amazing Events | Upcoming Events</title>
</head>
<body>
    <header class="header">
        <div class="logo"><a href="../../index.html"><img src="../img/logo.png" alt="logo"></a></div>
        <nav class="navigation">
            <input type="checkbox" class="toggle-menu">
            <div class="hamburguer"></div>
            <ul class="menu">
                <li><a href="../../index.html">HOME</a></li>
                <li><a href="upcomingEvents.html">Upcoming Events</a></li>
                <li><a href="pastEvents.html">Past Events</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="stats.html">Stats</a></li>
            </ul>
        </nav>
    </header>
    <div class="banner">
        <div class="container d-flex justify-content-center allign-items-center">
            <h1>Upcoming Events</h1>
        </div>
    </div>
    <div id="app">
        <!-- search and radios-->
        <div class="d-flex allign-items-center justify-content-around flex-wrap" id="searchBar">
            <div class="form-container">
                <form class="form-container">
                    <div id="categories" class="d-flex allign-items-center justify-content-center">
                        <template v-for="cat of categories">
                            <label class="form-check-label">
                                {{cat}}
                                <input class="form-check-input" @change="filter" v-model="checked" type="checkbox"
                                    :value="cat">
                            </label>
                        </template>

                    </div>
                </form>
            </div>
            <div class="col-4">
                <div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" @keyup="filter" v-model="searchValue" type="search"
                            placeholder="search" aria-label="Search" id="search" style="background: #E9A6A6">
                    </form>
                </div>
            </div>
        </div>
        <!--cards-->
        <div class="cards d-flex justify-content-start allign-items-center flex-wrap gap-4 mt-4 mb-4">
            <template v-if="(filteredEvents.length > 0) && (filteredEvents.date > currentDate) " v-for="event of filteredEvents">
                <div class="card">
                    <img class="card-img-top" :src="event.image" :alt="event.name + ' img'">
                    <div class="card-body">
                        <h5 class="card-title">{{event.name}}</h5>
                        <p class="card-text">{{event.place}}</p>
                        <p class="card-text">{{event.date}}</p>
                        <p class="card-text">{{event.category}}</p>
                        <a href="">
                            <button type="button" class="btn btn-primary">Details</button>
                        </a>
                    </div>
                </div>
            </template>
            <template v-else="">
                <div> no events found</div>
            </template>
        </div>
    </div>
    <footer class="d-flex justify-content-start allign-items-center align-self-end">
        <a href="www.instagram.com"><i class="bi bi-instagram"></i></a>
        <a href="www.facebook.com"><i class="bi bi-facebook"></i></a>
        <a href="www.whatsapp.com"><i class="bi bi-whatsapp"></i></a>
    </footer>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/upComingApp.js"></script>
</body>

</html>
